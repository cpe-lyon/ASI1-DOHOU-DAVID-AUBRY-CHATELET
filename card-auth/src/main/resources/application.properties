server.port=8083
spring.application.name=card-auth
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5000}/${DB_NAME:card_app}
spring.datasource.username=card_app_user
spring.datasource.password=card_app_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
server.error.include-message=always

eureka.instance.appname=card-auth
eureka.client.serviceUrl.defaultZone=http://localhost:8073/eureka/