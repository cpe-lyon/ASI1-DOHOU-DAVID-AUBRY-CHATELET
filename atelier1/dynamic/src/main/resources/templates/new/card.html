<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" th:href="@{/js/lib/Semantic-UI-CSS-master/semantic.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">

    </head>

    <body>
        <div class="ui pointing menu">
            <a class="item">
                Home
            </a>
            <a class="item">
                Messages
            </a>
            <a class="item active">
                Cards
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui transparent icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui segment">
            <div class="ui five column grid" id="gridContainer">
                <div class="column"></div>
                    <div class="column">   
                        <div class="ui special cards">
                            <div class="card" th:each="card: ${cards}">
                                <div class="content">
                                    <img class="ui avatar image" th:src="${card.getSmallImgUrl()}" th:text="${card.getFamily()}">
                                </div>
                                <div class="image imageCard">
                                    <div class="blurring dimmable image">
                                        <img class="ui centered tiny  image" th:src="${card.getImgUrl()}">
                                    </div>
                                </div>
                                <div class="extra content">
                                    <div class="ui large transparent left icon input">
                                        <i class="heart outline icon"></i>
                                        <input type="text" placeholder="Add Comment...">
                                    </div>
                                </div>
                                <div class="ui bottom attached button" th:onclick="showCardDetails('[[(${card.getId()})]]')">
                                    <i class="eye icon"></i>
                                    Details
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    

        <script th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/js/lib/Semantic-UI-CSS-master/semantic.js}"></script>
        <script th:src="@{/js/card.js}"></script>
    </body>
</html>
