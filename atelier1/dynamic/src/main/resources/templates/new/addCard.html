<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" th:href="@{/js/lib/Semantic-UI-CSS-master/semantic.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">

</head>

<body>
    <div class="ui five column grid">
        <div class="row"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column">
            <form class="ui form" th:action="@{/addCard}" th:object="${card}" th:method="post">
                <h3 class="ui dividing header">Add User Information</h3>
                <div class="field">
                    <label>Card Name</label>
                    <input th:field="*{name}" type="text" name="card-name" placeholder="Card Name">
                </div>
                <div class="field">
                    <label>Description</label>
                    <input th:field="*{description}" type="text" name="card-description" placeholder="Card Description">
                </div>
                <div class="field">
                    <label>Family</label>
                    <input th:field="*{family}" type="text" name="card-family" placeholder="Card Family">
                </div>
                <div class="field">
                    <label>Affinity</label>
                    <input th:field="*{affinity}" type="text" name="card-affinity" placeholder="Card Affinity">
                </div>
                <div class="field">
                    <label>Image URL</label>
                    <input th:field="*{imgUrl}" type="text" name="card-imageurl" placeholder="Image URL">
                </div>
                <div class="field">
                    <label>Samll Image URL</label>
                    <input th:field="*{smallImgUrl}" type="text" name="card-smallimageurl" placeholder="Small Image URL">
                </div>
                <div class="field">
                    <label>Energy</label>
                    <input th:field="*{energy}" type="number" name="card-energy" placeholder="Energy">
                </div>
                <div class="field">
                    <label>HP</label>
                    <input th:field="*{hp}" type="number" name="card-hp" placeholder="HP">
                </div>
                <div class="field">
                    <label>Defence</label>
                    <input th:field="*{defence}" type="number" name="card-defense" placeholder="Defense">
                </div>
                <div class="field">
                    <label>Attack</label>
                    <input th:field="*{attack}" type="number" name="card-attack" placeholder="Attack">
                </div>
                <div class="field">
                    <label>Price</label>
                    <input th:field="*{price}" type="number" name="card-price" placeholder="Price">
                </div>
                <div class="field">
                    <label>User ID</label>
                    <input th:field="*{userId}" type="number" name="user-id" placeholder="User ID">
                </div>
                <button class="ui button" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/lib/Semantic-UI-CSS-master/semantic.js}"></script>
    <script th:src="@{/js/animation-custom.js}"></script>
    <script th:src="@{/js/addCard.js}"></script>

</body>

</html>
