<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" th:href="@{/js/lib/Semantic-UI-CSS-master/semantic.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">

    </head>

    <body>
    <div th:replace="~{fragments/header :: header('search_card')}">
            <h1> THIS IS A DEFAULT HEADER</h1>
        </div>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="row">
                <div class="five column"></div>
            </div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" th:object="${cardSearch}" th:action="@{/search}"  th:method="POST" name="mySearch">
                    <h3 class="ui dividing header">Select the Card Name to Search</h3>
                    <div class="two fields">
                        <div class="field">
                            <label>Card Name</label>
                        </div>
                        <div class="field">
                            <div class="ui transparent icon input">
                                <input th:field="*{cardName}" type="text" placeholder="Search..." name="search">
                                <button type="submit"><i class="search link icon"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- CARD ----------------------------- -->
        <!------------------------------------------------------------------------->

        <div class="ui five column grid">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <div class="ui special cards" id="cardContainer" th:object="${card}" th:if="${card != null }">
                        <div class="card">
                            <div class="image imageCard">
                                <div class="image">
                                    <img id="cardImgId" class="ui centered tiny image" th:src="${card.getImgUrl()}">
                                </div>
                            </div>
                            <div class="content">
                                <div class="ui form tiny">
                                    <div class="field">
                                        <label id="cardNameId" th:text="${card.getName()}"></label>
                                        <textarea id="cardDescriptionId" class="overflowHiden" readonly="" rows="5" th:text="${card.getDescription()}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <i class="heart outline icon"></i><span id="cardHPId" th:text="${card.getHp()}"></span>
                                <div class="right floated ">
                                    <i class="lightning outline icon"></i>
                                    <span id="cardEnergyId" th:text="${card.getEnergy()}"></span>
                                </div>
                            </div>
                            <div class="content">
                                <span class="right floated">
                                    <i class=" wizard icon"></i>
                                    <span id="cardAttackId" th:text="${card.getAttack()}"></span>
                                </span>
                                <i class="protect icon"></i>
                            <span id="cardDefenceId" th:text="${card.getDefence()}"></span>
                            </div>

                        </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/js/lib/Semantic-UI-CSS-master/semantic.js}"></script>
    </body>
</html>
