<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card details</title>
    <script src="js/details.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
    <div class="ui pointing menu">
        <a class="item">
            Home
        </a>
        <a class="item">
            Messages
        </a>
        <a class="item active">
            Cards
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <template id="detailsTemplate">
        <div class="ui container">
            <div class="content">
                <img class="ui avatar image" src={{family_src}}> {{family_name}}
            </div>
            <div class="content centered">
                <h3>{{name}}</h3>
            </div>
            <div class="image imageCard">
                <div class="blurring dimmable image">
                    <img class="ui centered tiny image" src={{image_src}}>
                </div>
            </div>
            <div class="text centered">
                <blockquote>
                    {{description}}
                </blockquote>
            </div>
            <div class="extra content">
                <div class="ui centered large transparent centered left icon input">
                    <i class="heart outline icon"></i>
                    <input type="text" placeholder="Add Comment...">
                </div>
            </div>
        </div>
    </template>
<div id="cardDetails"></div>
</body>
</html>
