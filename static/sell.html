<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <h4>Card App</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/home.html">Home</a>
            </li>
            <li>
                <a href="/card.html">Card</a>
            </li>
            <li>
                <a class="active-link" href="/market.html">Market</a>
            </li>
            <li>
                <a href="/play.html">Play</a>
            </li>
            <li>
                <a href="/message.html">Message</a>
            </li>


        </ul>
        <div style="display: flex; flex-direction: row;">
            <a href="/login.html" id="user-link">
                <div class="user">

                    <div>
                        <img src="assets/user.png" class="user-icon" alt="user-icon">
                    </div>
                    <div class="user-info">
                        <h4 id="username">Login / Sign Up</h4>
                        <p id="userwallet">199$</p>
                    </div>
                </div>
            </a>

            <a id="logout-tooltip" style="display: none;">
                <img src="assets/logout.svg" class="user-icon" alt="Logout Icon">
            </a>
        </div>
    </div>
    <div class="content top-row">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Family</th>
                        <th>Affinity</th>
                        <th>Energy</th>
                        <th>HP</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <template id="bodyTemplate">
                        <tr>
                            <td>{{card_id}}</td>
                            <td>{{card_name}}</td>
                            <td>{{card_description}}</td>
                            <td>{{card_family}}</td>
                            <td>{{card_affinity}}</td>
                            <td>{{card_energy}}</td>
                            <td>{{card_hp}}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="card-panel">
            <img src="" alt="Card Image" class="card-image" style="visibility: hidden">
            <div class="card-details">
                <p><strong>Please choose a card to see details</strong></p>
            </div>
        </div>

        <div id="myModal" class="modal" style="display: none">
            <div class="modal-content">
                <div style="display: flex;justify-content: space-between;">
                    <h2>At what price do you want to sell the card {{card_name}} ?</h2>
                    <span class="close">&times;</span>
                </div>
                <form class="sell-form modal-form sell-card-form login-form">
                    <input type="number" id="cardPrice" name="card-price" required placeholder="Price">

                    <div class="button-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./js/checkAuth.js" defer></script>
    <script src="./js/sell.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/displayName.js" defer></script>
</body>

</html>
