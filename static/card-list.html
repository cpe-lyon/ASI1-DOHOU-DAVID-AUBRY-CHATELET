<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>ASI1</title>

        <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui pointing menu">
            <a class="item active" href="./card-list">
                Home
            </a>
            <a class="item" href="./card-list.html">
                Messages
            </a>
            <a class="item" href="./searchCard.html">
                Search a card
            </a>
            <a class="item" href="./addCard.html">
                Submit a card
            </a>
        </div>
        <div class="ui segment">
            <div class="ui five column grid" id="gridContainer">
                <template id="selectedCard">
                    <div class="column">   
                        <div class="ui special cards">
                            <div class="card">
                                <div class="content">
                                    <img class="ui avatar image left aligned" src={{card_small_img}}> {{card_name}}
                                </div>
                                <div class="image imageCard">
                                    <div class="blurring dimmable image">
                                        <img class="ui centered tiny  image" src={{card_img}}>
                                    </div>
                                </div>
                                <div class="ui bottom attached button" onclick="showCardDetails('{{card_id}}')">
                                    <i class="eye icon"></i>
                                    Details
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    

        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="js/animation-custom.js"></script> 
        <script src="js/card.js"></script> 

    </body>
</html>
