<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card details</title>
    <script src="js/details.js"></script>
    <script src="js/navbar.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

<div class="ui clearing segment bg-wood2 navbar" style="display: flex; justify-content: space-between; align-items: center;">
    <!-- Gauche : Home icon et texte avec dropdown -->
    <div style="flex-grow: 1;" class="ui dropdown">
        <h3 class="ui left floated header" onclick="toggleDropdown()">
            <i class="money icon"></i>
            <div class="content">
                Home
                <div class="sub header">Select your action</div>
            </div>
        </h3>
        <div class="menu" id="dropdown-menu" style="display: none;">
            <a href="./home.html" class="item">HOME</a>
            <a href="./card.html" class="item">CARD</a>
            <a href="./cardList-market-sell.html" class="item">SELL</a>
            <a href="./cardList-market-buy.html" class="item">BUY</a>
            <a href="./play.html" class="item">PLAY</a>
            <a href="./account.html" class="item">ACCOUNT</a>
        </div>
    </div>

    <!-- Centre : Titre de la page -->
    <div style="flex-grow: 2; text-align: center;">
        <h2 class="ui header">HOME</h2>
    </div>

    <!-- Droite : User et Sign up icons -->
    <div style="flex-grow: 1; text-align: right;">
        <h3 class="ui right floated header">
            <a href="./signup.html">
                <i class="plus icon"></i>
            </a>
        </h3>
        <h3 class="ui right floated header">
            <a href="./login.html">
                <i class="user circle outline icon"></i>
            </a>
            <div class="content">
                <span id="userNameId">Default UserName</span>
                <div class="sub header"><span id="walletId">9999</span>$</div>
            </div>
        </h3>
    </div>
</div>
<template id="detailsTemplate">
    <div class="ui container">
        <div class="center aligned content">
            <img class="ui avatar image" src={{card_small_img}}> <h2>{{card_name}}</h2>
        </div>
        <div class="center aligned content">
            <h3>Family : {{card_family}}</h3>
            <h3>Affinity : {{card_affinity}}</h3>
        </div>
        <div class="image imageCard">
            <div class="blurring dimmable image">
                <img class="ui centered tiny image" src={{card_img}}>
            </div>
        </div>
        <div class="text centered">
            <p>
                id : {{card_id}} <br>
                energy : {{card_energy}} <br>
                hp : {{card_hp}} <br>
                defence : {{card_defence}} <br>
                attack : {{card_attack}} <br>
                price : {{card_price}}
            </p>
            <blockquote>
                Description: {{card_descritpion}}
            </blockquote>
        </div>
    </div>
</template>
<div id="cardDetails"></div>
</body>
</html>
