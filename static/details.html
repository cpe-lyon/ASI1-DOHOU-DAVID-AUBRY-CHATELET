<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card details</title>
    <script src="js/details.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

<div class="ui pointing menu">
    <a class="item" href="card-list.html">
        Home
    </a>
    <a class="item" href="card-list.html">
        Messages
    </a>
    <a class="item active" href="./searchCard.html">
        Search a card
    </a>
    <a class="item" href="./addCard.html">
        Submit a card
    </a>
</div>
<template id="detailsTemplate">
    <div class="ui container">
        <div class="center aligned content">
            <img class="ui avatar image" src={{card_small_img}}> <h2>{{card_name}}</h2>
        </div>
        <div class="center aligned content">
            <h3>Family : {{card_family}}</h3>
            <h3>Affinity : {{card_affinity}}</h3>
        </div>
        <div class="image imageCard">
            <div class="blurring dimmable image">
                <img class="ui centered tiny image" src={{card_img}}>
            </div>
        </div>
        <div class="text centered">
            <p>
                id : {{card_id}} <br>
                energy : {{card_energy}} <br>
                hp : {{card_hp}} <br>
                defence : {{card_defence}} <br>
                attack : {{card_attack}} <br>
                price : {{card_price}}
            </p>
            <blockquote>
                Description: {{card_descritpion}}
            </blockquote>
        </div>
    </div>
</template>
<div id="cardDetails"></div>
</body>
</html>
