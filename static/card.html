<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <h4>Card App</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/home.html">Home</a>
            </li>
            <li>
                <a class="active-link" href="/card.html">Card</a>
            </li>
            <li>
                <a href="/market.html">Market</a>
            </li>
            <li>
                <a href="/play.html">Play</a>
            </li>
            <li>
                <a href="/message.html">Message</a>
            </li>

        </ul>
        <div style="display: flex; flex-direction: row;">
            <a href="/login.html" id="user-link">
                <div class="user">

                    <div>
                        <img src="assets/user.png" class="user-icon" alt="user-icon">
                    </div>
                    <div class="user-info">
                        <h4 id="username">Login / Sign Up</h4>
                        <p id="userwallet">199$</p>
                    </div>
                </div>
            </a>

            <a id="logout-tooltip" style="display: none;">
                <img src="assets/logout.svg" class="user-icon" alt="Logout Icon">
            </a>
        </div>
    </div>
    <div class="content top">
        <div class="dashboard small">
            <a href="#" class="dashboard-button">
                <img src="assets/search.png" alt="Search Icon">
                <span>Search</span>
            </a>
            <a class="dashboard-button add-button">
                <img src="assets/add.png" alt="Add Icon">
                <span>Add</span>
            </a>
        </div>
        <div class="card-container" id="gridContainer">
            <template id="cardTemplate">
                <div class="card-item">
                    <div class="card-face card-face-front">
                        <div class="card-name">
                            <h4 style="text-decoration: underline;">{{card_name}}</h4>
                        </div>
                        <div class="card-image">
                            <img src={{card_imgUrl}} alt="Card Image">
                        </div>
                        <div>
                            <h5>{{card_family}}</h5>
                        </div>
                        </div>
                    <div class="card-face card-face-back">
                        <div class="card-info">
                            <div class="small-card-image">
                                <img src={{card_smallImgUrl}} alt="Small Card Imahe">
                            </div>
                            <div class="info">
                                <ul>
                                    <li>Affinity: <span>{{card_affinity}}</span></li>
                                    <li>Family: <span>{{card_family}}</span></li>
                                    <li>Energy: <span>{{card_energy}}</span></li>
                                    <li>HP: <span>{{card_hp}}</span></li>
                                    <li>Attack: <span>{{card_attack}}</span></li>
                                    <li>Defence: <span>{{card_defence}}</span></li>
                                </ul>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: flex-start;width: 100%">
                            <p style="margin-left: 10px;">Description:</p>
                        </div>
                        <div class="card-description">
                            <p>{{card_description}}</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div style="display: flex;justify-content: space-between;">
                    <h2>Add Card</h2>
                    <span class="close">&times;</span>
                </div>
                <form class="login-form modal-form add-card-form">

                    <label for="cardName">Card Name:</label>
                    <input type="text" id="cardName" name="card-name" placeholder="Card Name" required>

                    <label>Description:</label>
                    <input type="text" name="card-description" placeholder="Card Description" required>

                    <label for="cardFamily">Family:</label>
                    <input type="text" id="cardFamily" name="card-family" placeholder="Card Family" required>

                    <label for="cardAffinity">Affinity:</label>
                    <input type="text" id="cardAffinity" name="card-affinity" placeholder="Card Affinity" required>

                    <label>Image URL:</label>
                    <input type="text" name="card-imgUrl" placeholder="Image URL">

                    <label>Samll Image URL:</label>
                    <input type="text" name="card-smallImgUrl" placeholder="Small Image URL">

                    <label for="cardEnergy">Energy:</label>
                    <input type="number" id="cardEnergy" name="card-energy" required>

                    <label for="cardHP">HP:</label>
                    <input type="number" id="cardHP" name="card-hp" required>

                    <label for="cardAttack">Attack:</label>
                    <input type="number" id="cardAttack" name="card-attack" required>

                    <label for="cardDefense">Defense:</label>
                    <input type="number" id="cardDefense" name="card-defence" required>

                    <div class="button-group">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./js/checkAuth.js" defer></script>
    <script src="./js/card.js" defer></script>
    <script src="./js/addCard.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/displayName.js" defer></script>
</body>

</html>
