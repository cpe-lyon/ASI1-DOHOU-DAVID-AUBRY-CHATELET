<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <h4>Card App</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/home.html">Home</a>
            </li>
            <li>
                <a class="active-link" href="/card.html">Card</a>
            </li>
            <li>
                <a href="/market.html">Market</a>
            </li>
            <li>
                <a href="/play.html">Play</a>
            </li>
            <li>
                <a href="/message.html">Message</a>
            </li>

        </ul>
        <a href="/login.html">
            <div class="user">

                <div>
                    <img src="assets/user.png" class="user-icon" alt="user-icon">
                </div>
                <div class="user-info">
                    <h4>John Doe</h4>
                    <p>199$</p>
                </div>
            </div>
        </a>
    </div>
    <div class="content top">
        <div class="dashboard small">
            <a href="#" class="dashboard-button">
                <img src="assets/search.png" alt="Search Icon">
                <span>Search</span>
            </a>
            <a class="dashboard-button add-button">
                <img src="assets/add.png" alt="Add Icon">
                <span>Add</span>
            </a>
        </div>
        <div class="card-container" id="gridContainer">
            <template id="cardTemplate">
                <div class="card-item">
                    <div class="card-face card-face-front">
                        <div class="card-name">
                            <h4>{{card_name}}</h4>
                        </div>
                        <div class="card-image">
                            <img src={{card_imgUrl}} alt="Card Image">
                        </div>
                        <div>
                            <h5>{{card_family}}</h5>
                        </div>
                    </div>
                    <div class="card-face card-face-back">
                        <div class="card-info">
                            <div class="small-card-image">
                                <img src={{card_smallImgUrl}} alt="Small Card Imahe">
                            </div>
                            <div class="info">
                                <ul>
                                    <li>Affinity: <span>{{card_affinity}}</span></li>
                                    <li>Family: <span>{{card_family}}</span></li>
                                    <li>Energy: <span>{{card_energy}}</span></li>
                                    <li>HP: <span>{{card_hp}}</span></li>
                                    <li>Attack: <span>{{card_attack}}</span></li>
                                    <li>Defence: <span>{{card_defence}}</span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-description">
                            <p>{{card_description}}</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script src="./js/card.js" defer></script>
</body>

</html>
