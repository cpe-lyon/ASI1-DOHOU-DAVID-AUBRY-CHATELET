<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <h4>Card App</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/home.html">Home</a>
            </li>
            <li>
                <a class="active-link" href="/card.html">Card</a>
            </li>
            <li>
                <a href="/market.html">Market</a>
            </li>
            <li>
                <a href="/play.html">Play</a>
            </li>
            <li>
                <a href="/message.html">Message</a>
            </li>

        </ul>
        <a href="/login.html">
            <div class="user">

                <div>
                    <img src="assets/user.png" class="user-icon" alt="user-icon">
                </div>
                <div class="user-info">
                    <h4>John Doe</h4>
                    <p>199$</p>
                </div>
            </div>
        </a>
    </div>
    <div class="content top">
        <div class="dashboard small">
            <a href="#" class="dashboard-button">
                <img src="assets/search.png" alt="Search Icon">
                <span>Search</span>
            </a>
            <a class="dashboard-button add-button">
                <img src="assets/add.png" alt="Add Icon">
                <span>Add</span>
            </a>
        </div>
        <div class="card-container">
            <div class="card-item">
                <template>
                <div class="card-face card-face-front">
                    <div class="card-name">
                        <h4>Card Name</h4>
                    </div>
                    <div class="card-image">
                        <img src="assets/card.png" alt="Card Image">
                    </div>
                    <div>
                        <h5>Card Family</h5>
                    </div>
                </div>
                <div class="card-face card-face-back">
                    <div class="card-info">
                        <div class="small-card-image">
                            <img src="assets/card.png" alt="Small Card Imahe">
                        </div>
                        <div class="info">
                            <ul>
                                <li>Affinity: <span>Roll</span></li>
                                <li>Family: <span>Rock</span></li>
                                <li>Energie: <span>5</span></li>
                                <li>HP: <span>15</span></li>
                                <li>Attack: <span>14</span></li>
                                <li>Defense: <span>12</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-description">
                        <p>Card Description</p>
                    </div>
                </div>
                </template>
            </div>

        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div style="display: flex;justify-content: space-between;">
                    <h2>Add Card</h2>
                    <span class="close">&times;</span>
                </div>
                <form class="login-form modal-form">

                    <label for="cardName">Card Name:</label>
                    <input type="text" id="cardName" name="cardName" placeholder="Card Name" required>

                    <label>Description:</label>
                    <input type="text" name="card-description" placeholder="Card Description" required>

                    <label for="cardAffinity">Affinity:</label>
                    <input type="text" id="cardAffinity" name="cardAffinity" placeholder="Card Affinity" required>

                    <label>Image URL:</label>
                    <input type="file" name="card-imageurl" placeholder="Image URL">

                    <label>Samll Image URL:</label>
                    <input type="file" name="card-smallimageurl" placeholder="Small Image URL">

                    <label>ID:</label>
                    <input type="number" name="card-id" placeholder="ID">

                    <label for="cardEnergy">Energy:</label>
                    <input type="number" id="cardEnergy" name="cardEnergy" required>

                    <label for="cardHP">HP:</label>
                    <input type="number" id="cardHP" name="cardHP" required>

                    <label for="cardAttack">Attack:</label>
                    <input type="number" id="cardAttack" name="cardAttack" required>

                    <label for="cardDefense">Defense:</label>
                    <input type="number" id="cardDefense" name="cardDefense" required>

                    <div class="button-group">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="./js/card.js" defer></script>
        <script src="./js/script.js" defer></script>
</body>

</html>
