<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <h4>
                <a href="./home.html" style="text-decoration: none;color: #FFFFFF;">Card App</a>
            </h4>
        </div>
    </div>
    <div class="content center">
        <h2>Login</h2>
        <form onsubmit="login(event, this)" class="login-form">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username" required>
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" required>
            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>

        </form>
        <div class="signup-link">
            <a href="./signup.html">New? Create an account here.</a>
        </div>
    </div>

    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./js/login.js" defer></script>
</body>

</html>
