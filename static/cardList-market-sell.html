<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/market.css">

</head>

<body>
    <div class="ui clearing segment bg-wood2 navbar" style="display: flex; justify-content: space-between; align-items: center;">
        <!-- Gauche : Home icon et texte avec dropdown -->
        <div style="flex-grow: 1;" class="ui dropdown">
            <h3 class="ui left floated header" onclick="toggleDropdown()">
                <i class="money icon"></i>
                <div class="content">
                    Home
                    <div class="sub header">Select your action</div>
                </div>
            </h3>
            <div class="menu" id="dropdown-menu" style="display: none;">
                <a href="./home.html" class="item">HOME</a>
                <a href="./card.html" class="item">CARD</a>
                <a href="./cardList-market-sell.html" class="item">SELL</a>
                <a href="./cardList-market-buy.html" class="item">BUY</a>
                <a href="./play.html" class="item">PLAY</a>
                <a href="./account.html" class="item">ACCOUNT</a>
            </div>
        </div>

        <!-- Centre : Titre de la page -->
        <div style="flex-grow: 2; text-align: center;">
            <h2 class="ui header">SELL</h2>
        </div>

        <!-- Droite : User et Sign up icons -->
        <div style="flex-grow: 1; text-align: right;">
            <h3 class="ui right floated header">
                <a href="./signup.html">
                    <i class="plus icon"></i>
                </a>
            </h3>
            <h3 class="ui right floated header">
                <a href="./login.html">
                    <i class="user circle outline icon"></i>
                </a>
                <div class="content">
                    <span id="userNameId">Default UserName</span>
                    <div class="sub header"><span id="walletId">9999</span>$</div>
                </div>
            </h3>
        </div>
    </div>

    <div class="container">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Famille</th>
                        <th>Affinité</th>
                        <th>Énergie</th>
                        <th>HP</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Les lignes du tableau seront ajoutées ici par JS -->
                </tbody>
            </table>
        </div>
        <div class="card-panel">
            <img src="card-image.png" alt="Image de carte" class="card-image">
            <div class="card-details">
                <p><strong>Nom:</strong> Super John</p>
                <p><strong>HP:</strong> 50</p>
                <p><strong>Prix:</strong> 50$</p>
            </div>
            <button class="sell-button">VENDRE</button>
        </div>
    </div>

    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
    <script src="./js/home.js" defer></script>

</body>

</html>
