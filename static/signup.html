<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div class="ui five column grid">
        <div class="row"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column">
            <form class="ui form" action="./addData" method="GET" onsubmit="getCard(this.form)">
                <h3 class="ui dividing header">Sign Up</h3>
                <div class="field">
                    <label>Username</label>
                    <input type="text" name="first-name" placeholder="Username">
                </div>
                <div class="field">
                    <label>Mail</label>
                    <input type="text" name="last-name" placeholder="E-mail">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="last-name" placeholder="Password">
                </div>
                <button class="ui button" type="submit">Submit</button>
            </form>
            <a href="./login.html" class="connection-link">
                <p>Already register ? Connect here.</p>
            </a>
        </div>
    </div>
</body>

</html>
